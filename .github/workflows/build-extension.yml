name: Build Browser Extension

on:
  push:
    paths:
      - 'browser-extension/**'
  pull_request:
    paths:
      - 'browser-extension/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: browser-extension/package-lock.json
        
    - name: Install dependencies
      working-directory: browser-extension
      run: npm ci
      
    - name: Build extension
      working-directory: browser-extension
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: browser-extension-build
        path: browser-extension/dist/
        retention-days: 30
        
    - name: Create release zip
      working-directory: browser-extension/dist
      run: |
        zip -r ../browseping-extension-${{ github.sha }}.zip .
        
    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension-release-zip
        path: browser-extension/browseping-extension-${{ github.sha }}.zip
        retention-days: 90
