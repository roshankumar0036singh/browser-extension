name: Question or Discussion
description: Ask a question or start a discussion
title: "[QUESTION] "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! 
        
        **Tip**: For faster responses, consider joining our [Discord community](https://discord.gg/GdhXuEAZ) where you can chat with other users and contributors in real-time!

  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
      placeholder: Ask your question here...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide any relevant context or background information
      placeholder: Additional details that might help us answer your question...
    validations:
      required: true

  - type: textarea
    id: tried
    attributes:
      label: What have you already tried?
      description: Describe any steps you've already taken to find the answer
      placeholder: |
        - Checked the README
        - Searched existing issues
        - Tried X, Y, Z...

  - type: checkboxes
    id: checklist
    attributes:
      label: Before Submitting
      options:
        - label: I have searched existing issues and discussions
          required: true
        - label: I have checked the documentation (README, CONTRIBUTING, etc.)
          required: true
